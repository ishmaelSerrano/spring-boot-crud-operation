<div class ="container">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="bookname"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="searchByName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <h4>Books List</h4>
    <ul class="list-group">

      <li
        class="list-group-item"
        *ngFor="let book of book; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveBook(book, i)"
      >
        {{ book.bookname}}

      </li>
    </ul>

  </div>
  <div class="col-md-6">
    <app-book-details
      [viewMode]="true"
      [currentBook]="currentBook"
    ></app-book-details>
  </div>
</div>
