<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Book</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="book.bookname"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Author</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="book.author"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="description">Price</label>
        <input
          class="form-control"
          id="price"
          required
          [(ngModel)]="book.price"
          name="price"
        />
      </div>

      <button (click)="saveBook()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Book was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newBook()">Add</button>
    </div>
  </div>
</div>
